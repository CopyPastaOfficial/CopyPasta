<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyPasta</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="container-fluid">
    <a class="navbar-brand" href="/" translate="no">CopyPasta</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" name="over" href="/process/[DOWNLOAD IMG]?path={{img_path}}">Download image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" name="over" href="/process/[COPY IMG]?path={{img_path}}">Copy image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" name="over" href="/process/[HOME]">Main menu</a>
          </li>
          <li>
            <div id="google_translate_element"></div>
          </li>
        </ul>
      </div>
    </div>

  </nav>
  <img src="../{{img_path}}" alt="Ta belle image ! :D" class="center" style="margin-top: 50px;">
    
</body>

<style>

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  width: 50%;

}
.goog-te-banner-frame.skiptranslate {
  display: none !important;
}
.body{
  top: 0;
}

</style>


<script>  


document.getElementsByName("over").forEach(function(everyitem){

everyitem.addEventListener('mouseover', function(e){

  everyitem.className += " border border-white rounded";

});

everyitem.addEventListener('mouseleave', function(e){

  everyitem.className = "nav-link active";


})


});
</script>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    document.getElementsByTagName("body")[0].style = "";
  }


</script>




{% with messages = get_flashed_messages() %}
{% if messages %}
  <script>
    var messages = {{ messages | safe }};
      alert(messages[messages.length-1]);
  </script>
{% endif %}
{% endwith %}

</html>
