<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyPasta</title>
</head>
<body>
	<div class="buttons">
		<a href="/[SETTINGS]" class="btn effect01 center" target="_blank" style="margin-top: 5%;"><span>Settings</span></a>
	</div>
    <br>
	<br>  
    <h1 class="helvetica" style="color: rgb(0, 0, 0); width: 70%; margin-left: 15%;">Scan the QR code with your CopyPasta app and begin sending whatever you want ;D</h1>
    <br>
    <img src="{{qr_url}}" alt="Scan me :D" class="center">
    <br>
	<br>
	<br>
    <h2 class="center helvetica" style="color: rgb(0, 0, 0);">History :</h2>
	<br>


    <table style="height: max-content; width: 70%; margin-left: 15%;">
      <tr>
        <th class="c1">Date</th>
        <th class ="c2">Preview</th>
        <th class="c3">Go and see it Button!</th>
      </tr>
      {%for i in range(0, len-1)%}
      <tr>
        <td class="c1">{{dates[i]}}</td>
        <td class="c2">{{hist[i][1:64]}}...</td>
        <td class="c3"><div class="buttons">
				<a href="/hist/{{i}}" class="btn effect01 center" target="_blank" style="width: 100%; margin-bottom: 10%; margin-top: 10%;"><span>GO !</span></a>
			</div>
		</td>
      </tr>
      
    {%endfor%} 
    </table>

	
	
	
	
	
    

</body>


<style>
tr th{
	font-weight:bold;
    }
tr th, tr td{
	padding:5px;
}
th{
    border: 5px solid #0fd8c1;
}
td{
	border: 5px solid #C1DAD7;
}
.c1{
	background:#ffffff;
}
.c2{
	background:#ffffff;
}
.c3{
	background:#ffffff;
}
.c4{
	background:#ffffff;
}
* {
  outline:none;
	border:none;
	margin:0px;
	padding:0px;
	font-family:Courier, monospace;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: auto;
  width: 20%;
}

body {
	background:#333 url(https://wallpaperaccess.com/full/1236480.jpg) repeat;
	      
}

.helvetica{
	font-family: "Helvetica";
}

.buttons {
  display: flex;
  flex-direction: row;
      flex-wrap: wrap;
  justify-content: center;
  text-align: center;
  width: 100%;
  height: 100%;
  margin: 0 auto;
/*   padding: 2em 0em; */
}

.container {
  align-items: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  background-color: #FFF;
  padding:  40px 0px;
  width: 240px;
}

.btn {
  letter-spacing: 0.1em;
  cursor: pointer;
  font-size: 14px;
  font-weight: 400;
  line-height: 45px;
  max-width: 160px;
  position: relative;
  text-decoration: none;
  text-transform: uppercase;
  width: 100%;
}
.btn:hover {
  text-decoration: none;
}

/*btn_background*/
.effect01 {
  color: #FFF;
  border: 4px solid rgb(34, 128, 206);
  box-shadow:0px 0px 0px 1px rgb(34, 128, 206);
  background-color: rgb(34, 128, 206);
  overflow: hidden;
  position: relative;
  transition: all 0.3s ease-in-out;
}
.effect01:hover {
  border: 4px solid #666;
  background-color: #FFF;
  box-shadow:0px 0px 0px 4px #EEE inset;
}

/*btn_text*/
.effect01 span {
  transition: all 0.2s ease-out;
  z-index: 2;
}
.effect01:hover span{
  letter-spacing: 0.13em;
  color: #333;
}

/*highlight*/
.effect01:after {
  background: #FFF;
  border: 0px solid #000;
  content: "";
  height: 155px;
  left: -75px;
  opacity: .8;
  position: absolute;
  top: -50px;
  -webkit-transform: rotate(35deg);
          transform: rotate(35deg);
  width: 50px;
  transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);/*easeOutCirc*/
  z-index: 1;
}
.effect01:hover:after {
  background: #FFF;
  border: 20px solid #000;
  opacity: 0;
  left: 120%;
  -webkit-transform: rotate(40deg);
          transform: rotate(40deg);
}





</style>

</script>
</html>
